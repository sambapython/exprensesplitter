{% extends "base.html"%}
{% block content%}
<a href="/member_create/"> Create a member</a>
<h2> MEMBERS</h2>
<table border=2>
	<tr>
		<th>Name</th>
		<th>Operations</th>
	</tr>
	{% for object in object_list%}
		<tr>
			<td>{{ object.name }}</td>
			<td><a href="/member_update/{{object.id}}/">Update</a>
				<a href="/member_delete/{{object.id}}/">Delete</a>
			</td>
		</tr>
	{% endfor %}
</table>
{% endblock %}
